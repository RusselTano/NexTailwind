<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="flex h-screen w-screen items-center justify-center bg-zinc-200">
    <div class="flex flex-col gap-4 rounded-lg border border-zinc-200 bg-zinc-50 p-8 shadow-sm">
      <h1 class="animate-fadeIn text-3xl font-bold">Are you ready to log-in ?</h1>
      <button class="group relative h-10 animate-fadeIn gap-2 overflow-hidden rounded-md bg-blue-600 px-4 py-2 text-white active:text-zinc-200" style="animation-delay: 150ms">
        <div class="absolute bottom-0 left-0 top-0 w-full origin-left scale-x-0 bg-blue-700 transition group-hover:scale-x-100"></div>
        <div class="absolute right-[50%] top-[50%] flex translate-x-[50%] translate-y-[-50%] items-center justify-center gap-2 transition-all duration-300 group-hover:right-2 group-hover:translate-x-0">
          <span>Sign in</span>
  
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 scale-75 transition group-hover:scale-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
          </svg>
        </div>
      </button>
    </div>
  </div>
  
</body>
