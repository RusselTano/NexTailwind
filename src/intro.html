<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/output.css">
  <title>Carte de credit</title>
</head>

<body class="bg-gradient-to-r from-orange-400 font-mono">
  <div id="app" class="flex justify-center items-center rounded text-white font-mono font-bold">
    <div class="ele size-20 border-white border absolute bg-white/50 rounded-3xl top-64 right-16"></div>
    <div class="ele size-20 border-white border absolute bg-white/50 rounded-3xl right-16 top-5"></div>
    <div class="ele size-20  border-white border absolute bg-white/50 rounded-3xl"></div>
    <div class="ele size-20  border-white border absolute bg-white/50 rounded-3xl  left-10"></div>
    <div class="card bg-white/50 w-96 p-8 pt-10 pb-14 rounded-2xl mt-10 backdrop-blur-sm shadow-lg border-white border-2 grid gap-12">
      <div class="card__head flex justify-between items-center">
        <h2 class="card__title text-xl font-bold">MasterCard</h2>
        <img src="../img/wifi.png" class="card__icon-top size-10" />
      </div>
      <div class="card__footer flex justify-between py-2 items-end">
        <div class="card__footer-left grid gap-2">
          <div class="card__infos-user flex gap-5 ">
            <p class="card__name">DYLANE LAMENE</p>
            <p class="card__date">8/24</p>
          </div>
          <div class="card__code">
            <p class="card__code-content">1234 1234 234 1234</p>
          </div>
        </div>
        <div class="card__footer-right rounded-lg bg-white/30 p-2 shadow-white">
          <img src="../img/mixedCircle.png" class="card__icon-bottom w-12"  />
        </div>
      </div>
    </div>
  </div>
</body>
<style>
  body{
    background-color: #ff9068;
    background-color: #ff66a3;
  }
</style>
</html>
