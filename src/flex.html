<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="./style/output.css">
</head>
<body>
  <div class="w-screen h-screen p-4 bg-zinc-200">
    <div class="flex items-baseline gap-4 p-2 rounded-full bg-zinc-100">
      <h2 class="mx-2 mr-auto text-xl font-bold">Codeline</h2>
      <button class="block px-4 py-2 bg-purple-500 rounded-full shadow w-fit hover:bg-purple-600 text-purple-50 focus:ring-button focus:ring-2 ring-offset-2 ring-purple-500"> Home</button>
      <button class="block px-4 py-2 bg-purple-200 rounded-full shadow w-fit text-zinc-600 focus:ring-2 ring-offset-2 hover:bg-purple-300 ring-purple-500"> Dashboard </button>
      <button class="block px-4 py-2 bg-purple-200 rounded-full shadow w-fit text-zinc-600 focus:ring-2 ring-offset-2 hover:bg-purple-300 ring-purple-500"> Profile </button>
      <button class="block px-4 py-2 bg-purple-200 rounded-full shadow w-fit text-zinc-600 focus:ring-2 ring-offset-2 hover:bg-purple-300 ring-purple-500"> Settings </button>
    </div>
  </div>  
</body>
</html>
